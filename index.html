<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cartoon Cat Animator</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111827">
  <style>
    :root { --bg:#0f172a; --card:#111827; --ink:#e5e7eb; --muted:#94a3b8; --accent:#22c55e; --warn:#ef4444; --brand:#f59e0b; }
    body{ margin:0; background:linear-gradient(120deg,#0f172a,#111827); color:var(--ink); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; }
    header{ position:sticky; top:0; z-index:10; background:rgba(17,24,39,.8); backdrop-filter:saturate(180%) blur(8px); border-bottom:1px solid #1f2937; }
    .wrap{ max-width:1200px; margin:0 auto; padding:12px 16px; }
    h1{ font-size:20px; margin:0; display:flex; align-items:center; gap:10px; }
    .app{ display:grid; grid-template-columns: 320px 1fr; gap:16px; padding:16px; }
    .panel{ background:var(--card); border:1px solid #1f2937; border-radius:16px; padding:12px; }
    .panel h2{ font-size:14px; font-weight:700; margin:4px 0 10px; color:#cbd5e1; text-transform:uppercase; letter-spacing:.15em; }
    .controls label{ display:block; font-size:12px; margin:8px 0 4px; }
    .controls input[type="range"]{ width:100%; }
    .row{ display:flex; gap:8px; flex-wrap:wrap; }
    button{ background:#1f2937; color:var(--ink); border:1px solid #334155; padding:8px 10px; border-radius:12px; cursor:pointer; font-weight:600; font-size:12px; }
    button:hover{ border-color:#475569; }
    .btn-accent{ background:linear-gradient(180deg,#10b981,#059669); border-color:#10b981; }
    .btn-danger{ background:linear-gradient(180deg,#ef4444,#b91c1c); border-color:#ef4444; }
    .small{ font-size:11px; color:var(--muted); }
    .canvas-wrap{ position:relative; background:#0b1020; border:1px dashed #334155; border-radius:12px; overflow:hidden; aspect-ratio:16/9; }
    canvas{ display:block; width:100%; height:100%; }
    .timeline{ display:flex; gap:8px; overflow-x:auto; padding:8px 2px; }
    .frame-thumb{ min-width:72px; height:54px; background:#0b1020; border:1px solid #334155; border-radius:8px; position:relative; cursor:pointer; }
    .frame-thumb.active{ outline:2px solid var(--accent); }
    .frame-thumb span{ position:absolute; bottom:4px; right:6px; font-size:10px; color:#94a3b8; }
    .footer{ padding:10px 16px 32px; text-align:center; color:#94a3b8; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>üêæ <span class="brand">Cartoon Cat Animator</span> <span class="small">‚Äî turn your paper drawing into a mini-cartoon</span></h1>
    </div>
  </header>

  <div class="wrap app">
    <aside class="panel">
      <h2>Source Drawing</h2>
      <div class="controls">
        <div class="row">
          <label class="btn">
            üì∑ Import Image
            <input id="fileInput" type="file" accept="image/*" hidden>
          </label>
          <button id="snapBtn">üé• Camera</button>
          <button id="clearImage">Reset</button>
        </div>
        <h2>Animation</h2>
        <div class="row">
          <button id="addFrame">‚ûï Add Frame</button>
          <button id="dupFrame">üóÇÔ∏è Duplicate</button>
          <button id="delFrame" class="btn-danger">üóëÔ∏è Delete</button>
        </div>
        <div class="row">
          <button id="play">‚ñ∂Ô∏è Play</button>
          <button id="stop">‚èπÔ∏è Stop</button>
          <button id="exportWebM" class="btn-accent">‚¨áÔ∏è Export WebM</button>
        </div>
      </div>
    </aside>

    <main class="panel">
      <h2>Stage</h2>
      <div class="canvas-wrap">
        <canvas id="stage" width="1280" height="720"></canvas>
      </div>
      <h2 style="margin-top:12px;">Timeline</h2>
      <div id="timeline" class="timeline"></div>
    </main>
  </div>

  <div class="footer">
    <p>Installable PWA ‚Ä¢ Works offline after first load ‚Ä¢ Export animation as WebM.</p>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
